<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js11</title>
        <style>
            body{
                margin: 0;
                overflow: hidden;
            }
            #yagis{
                width: 100%;
                height: 100vh;
                position: relative;
            }
            #yagis > * {
                position: absolute;
            }
            #cicek{
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div id="yagis"></div>
        
        <script>
            const yagis = document.querySelector("#yagis");
            let cicey = ['🌼', '🌸', '🌹', '⚘', '💐', '💠', '⁕'];
            const arr = [];

            setInterval(yagmur, 1000);
            setInterval(dus, 40);

            function yagmur(){
                let id = `c${arr.length}`;
                let size = random(10, 30) / 10;
                let x = random(0, yagis.offsetWidth - 16 * size);
                let y = -16 * size;
                let speed = random(30, 50) / 10;
                
                yagis.innerHTML += `<div id="${id}" style="font-size:${size}em; left:${x}px; top:${y}px;">${cicey[random(0, cicey.length - 1)]}</div>`;
                arr.push([id, size, x, y, speed]);
            }

            function dus(){
                for (let i = arr.length - 1; i >= 0; i--) {
                    let c = arr[i];
                    let elem = document.getElementById(c[0]);
                    if(c[3] < yagis.offsetHeight) {
                        c[3] += c[4];
                        elem.style.left = c[2] + 'px';
                        elem.style.top = c[3] + 'px';
                    } else {
                        elem.remove();
                        arr.splice(i, 1);
                    }
                }
            }

            function random(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        </script>
    </body>
</html>
